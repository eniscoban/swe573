{% extends 'base.html' %}

{% block content %}

    <div class="row siteW ortala pt-2">
        <div class="col-md-4 ">
              {% include "inc/left_menu.html" %}
        </div>
        <div class="col-md-8">

            <div class="row mb-3">
                <div class="col-md-12">
                    <form action="/search/">
                        {% csrf_token %}

                        <input type="text" class="form-control" value="{{ keyword }}" id="keyword" name="keyword" placeholder="Search for...">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="submit">Search</button>
                        </div>
                    </div>
                    </form>
                </div>

            </div>



            {% for each in recipes_all %}

            {% endfor %}


        </div>

    </div>







</body>

{% endblock %}
